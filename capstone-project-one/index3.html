<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>FriendLy Application</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>

  <script type="text/babel">
    function FriendLy(props) {
      var people = props.people;
      var peopleItem = people.map(function(person) {
        var friendlyStyle = {
          display: 'inline-block',
          margin: 20,
          height: 300,
          width: 200,
          padding: 0,
          backgroundColor: "white",
          WebkitFilter: "drop-shadow(0px 0px 5px #555)",
          filter: "drop-shadow(0px 0px 5px #555)"
        };
          return <div style={friendlyStyle}>
            <Avatar img={person.img}/>
            <UserName name={person.name}/>
            <GetConnected/>
          </div>
      });
      return(
        <div>{peopleItem}</div>
      );
    }

    function Avatar(props) {
      var avatarStyle = {
        marginLeft: 27,
        marginTop: 20,
        width: 150,
        height: 150,
        borderRadius: "50%"
      }
      return(
        <img src={props.img} alt="profile pic" style={avatarStyle}/>
      );
    }

    function UserName(props) {
      var nameStyle = {
        fontSize: 24,
        textAlign: "center",
        fontFamily: "Arial, Helvetica, sans-serif",
        margin: 20
      }
      return(
        <h1 style={nameStyle}>{props.name}</h1>
      );
    }

    function GetConnected() {
      var getConnectedStyle = {
        marginLeft: 15
      }
      return(
        <div style={getConnectedStyle}>
          <Like/>
          <Share/>
          <Add/>
        </div>
      );
    }

      var iconStyle = {
        margin: 20
      }

      
      function Like() {
        return(
          <i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
        );
      }

      
      function Share() {
        return(
          <i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
        );
      }

      
      function Add() {
        return(
          <i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
        );
      }

      var people = [{name: "Rob",  img:"https://static.pexels.com/photos/38630/bodybuilder-weight-training-stress-38630.jpeg"},
                    {name: "Natalie", img: "https://static.pexels.com/photos/509195/pexels-photo-509195.jpeg"},
                    {name: "Sarah", img: "https://static.pexels.com/photos/324658/pexels-photo-324658.jpeg"}
                    ]

    ReactDOM.render(
      <FriendLy
          people={people}
        />,
      document.getElementById("app")
    );

  </script>

</body>
</html>
